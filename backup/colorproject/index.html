<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spanish Vocabulary</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Colors</h1>
    <h2>Learn the colors in Spanish!</h2>
    
    <h3 style="font-weight: 800;">Press the color to find the answer!</h3>

    <div class="color-container">
        <h2 class="hidden" style="color: red;">Rojo</h2>
        <img src="./assets/images/red.png" alt="red" data-color="bg-red" />
    </div>

    <div class="color-container">
        <h2 class="hidden" style="color: rgb(60, 130, 227);">Azul</h2>
        <img src="./assets/images/blue.png" alt="blue" data-color="bg-blue" />
    </div>

    <div class="color-container">
        <h2 class="hidden" style="color: orange;">Anaranjado</h2>
        <img src="./assets/images/orange.png" alt="orange" data-color="bg-orange" />
    </div>

    <div class="color-container">
        <h2 class="hidden" style="color: rgb(6, 77, 6);">Verde</h2>
        <img src="./assets/images/green.png" alt="green" data-color="bg-green" />
    </div>

    <div class="color-container">
        <h2 class="hidden" style="color: yellow;">Amarillo</h2>
        <img src="./assets/images/yellow.png" alt="yellow" data-color="bg-yellow" />
    </div>

    <script>
        // Function to remove all background color classes
        function clearBackgroundClasses() {
            document.body.classList.remove('bg-red', 'bg-blue', 'bg-orange', 'bg-green', 'bg-yellow');
        }

        // Get all images
        const colorImages = document.querySelectorAll('img');

        // Add click event listener to each image
        colorImages.forEach(image => {
            image.addEventListener('click', () => {
                const colorClass = image.getAttribute('data-color'); // Get the color class from data-color attribute
                clearBackgroundClasses(); // Clear any existing background color class
                document.body.classList.add(colorClass); // Add the new color class

              
                const title = image.previousElementSibling; // Get the corresponding title (h2)
                title.classList.remove('hidden'); // Remove the 'hidden' class to show the title
            });
        });
    </script>
</body>
</html>
